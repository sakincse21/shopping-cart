<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-area">
        <div class="submain-area container">
            <div class="row justify-content-center d-flex cart-item ">
                <div class="col-md-7 d-flex align-items-center">
                    <img src="images/product-1.png" alt="">
                    <h5>Iphone 11 128GB Black</h5>
                </div>
                <div class="col-md-5 d-flex align-items-center row">
                    <div class="quantity d-flex justify-content-center col-md-6">
                        <button class="quantity-control form-control qcm1">-</button>
                        <input type="text" class="form-control item-quantity iq1" value="1">
                        <button class="form-control quantity-control qcp1">+</button>
                    </div>
                    <div class="col-md-6 d-flex align-items-center justify-content-around">
                        <h5>$<span class="item-price1">1099</span></h5>
                        <img src="images/remove.png" style="width: 25px;" alt="">
                    </div>
                </div>
            </div>
            <div class="row justify-content-center d-flex cart-item ">
                <div class="col-md-7 d-flex align-items-center">
                    <img src="images/product-2.png" alt="">
                    <h5>Iphone 11 Case Black</h5>
                </div>
                <div class="col-md-5 d-flex align-items-center row">
                    <div class="quantity d-flex justify-content-center col-md-6">
                        <button class="quantity-control form-control qcm2">-</button>
                        <input type="text" class="form-control item-quantity iq2" value="1">
                        <button class="form-control quantity-control qcp2">+</button>
                    </div>
                    <div class="col-md-6 d-flex align-items-center justify-content-around">
                        <h5>$<span class="item-price2">49</span></h5>
                        <img src="images/remove.png" style="width: 25px;" alt="">
                    </div>
                </div>
            </div>
            <div class="">
                <div class="row row-cols-2 calculation-area">
                  <div class="col text-start">Subtotal</div>
                  <div class="col text-end">$<span>1148</span></div>
                  <div class="col text-start">Tax</div>
                  <div class="col text-end">$<span>0</span></div>
                  <div class="col text-start">Total</div>
                  <div class="col text-end">$<span>1148</span></div>
                </div>
              </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
